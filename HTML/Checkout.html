<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/MainStyle.css">
    <link rel="stylesheet" href="../CSS/HomeGrid.css">
    <link rel="stylesheet" href="../CSS/CheckoutGrid.css">
    <link rel="stylesheet" href="../CSS/flexnav.css">
    <script src="http://code.jquery.com/jquery-1.9.1.js" type="text/javascript"></script>
    <script src="../JavaScript/jquery.flexnav.min.js" type="text/javascript"></script>
    <script src="../JavaScript/Basket.js"></script>
    <script>document.addEventListener("DOMContentLoaded", function(){checkoutSetup();});</script>
    <title>Checkout</title>
</head>
<body>
<div class="grid-container">
    <div class="grid-item header">
        <h1 id="checkheader">Computer Company</h1>
        <div class=menu-button>
            Menu
        </div>
        <nav>
            <ul data-breakpoint-em="50" class="flexnav">
                <li><a href="Index.html">Home</a></li>
                <li><a href="Products.html">Products</a></li>
                <li><a href="FindUs.html">Find us</a></li>
                <li><a href="Reviews.html">Reviews</a></li>
                <li><a href="Complaints.html">Complaints</a></li>
            </ul>
        </nav>
        <script>$(".flexnav").flexNav();</script>
    </div>
    <div class="grid-item main">

        <div class="grid-item item1">
            <div class="item-grid-container">
                <div class="item-grid-item">
                    <h2 id="cpuName"></h2>
                </div>
                <div class="item-grid-item">
                    <img src="../Images/CPU.png" alt="Image of cpu">
                </div>
                <div class="item-grid-item">
                    <div class="purchasestuff">
                        <p id="cpuPrice">€550</p>
                        <label for="cpuQuantity">Quantity</label>
                        <input type="number" id="cpuQuantity" name="cpuQuantity" min="0" max="100" value="0" readonly><br>
                    </div>
                </div>
            </div>
        </div>

        <div class="grid-item item2">
            <div class="item-grid-container">
                <div class="item-grid-item">
                    <h2 id="gpuName"></h2>
                </div>
                <div class="item-grid-item">
                    <img src="../Images/GraphicsCard.png" alt="Image of gpu">
                </div>
                <div class="item-grid-item">
                    <div class="purchasestuff">
                        <p id="gpuPrice">€850</p>
                        <label for="gpuQuantity">Quantity</label>
                        <input type="number" id="gpuQuantity" name="gpuQuantity" min="0" max="100" value="0" readonly><br>
                    </div>
                </div>
            </div>
        </div>

        <div class="grid-item item3">
            <div class="item-grid-container">
                <div class="item-grid-item">
                    <h2 id="motherboardName"></h2>
                </div>
                <div class="item-grid-item">
                    <img src="../Images/Motherboard.png" alt="Image of motherboard">
                </div>
                <div class="item-grid-item">
                    <div class="purchasestuff">
                        <p id="motherboardPrice">€200</p>
                        <label for="motherboardQuantity">Quantity</label>
                        <input type="number" id="motherboardQuantity" name="motherboardQuantity" min="0" max="100" value="0" readonly><br>
                    </div>
                </div>
            </div>
        </div>

        <div class="grid-item item4">
            <div class="item-grid-container">
                <div class="item-grid-item">
                    <h2 id="ramName"></h2>
                </div>
                <div class="item-grid-item">
                    <img src="../Images/Ram.png" alt="Image of ram">
                </div>
                <div class="item-grid-item">
                    <div class="purchasestuff">
                        <p id="ramPrice">€120</p>
                        <label for="ramQuantity">Quantity</label>
                        <input type="number" id="ramQuantity" name="ramQuantity" min="0" max="100" value="0" readonly><br>
                    </div>
                </div>
            </div>
        </div>

        <div class="grid-item item5">
            <div class="item-grid-container">
                <div class="item-grid-item">
                    <h2 id="caseName"></h2>
                </div>
                <div class="item-grid-item">
                    <img src="../Images/Case.png" alt="Image of pink pc case">
                </div>
                <div class="item-grid-item">
                    <div class="purchasestuff">
                        <p id="casePrice">€2400</p>
                        <label for="caseQuantity">Quantity</label>
                        <input type="number" id="caseQuantity" name="caseQuantity" min="0" max="100" value="0" readonly><br>
                    </div>
                </div>
            </div>
        </div>

        <div class="grid-item item6">
            <div class="item-grid-container">
                <div class="item-grid-item">
                    <h2 id="ssdName"></h2>
                </div>
                <div class="item-grid-item">
                    <img src="../Images/SSD.png" alt="Image of ssd">
                </div>
                <div class="item-grid-item">
                    <div class="purchasestuff">
                        <p id="ssdPrice">€240</p>
                        <label for="ssdQuantity">Quantity</label>
                        <input type="number" id="ssdQuantity" name="ssdQuantity" min="0" max="100" value="0" readonly>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="grid-item right">
        <div class="grid-item checkout">
            <h3>Checkout</h3>
        </div>
    </div>

    <div class="grid-item footer">

    </div>

</div>
</body>
</html>
